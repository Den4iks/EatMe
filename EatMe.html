<html>
<head>
	<meta charset="utf-8">
	<link href="css/bootstrap.css" rel="stylesheet" />
	<link href="css/bootstrap-theme.css" rel="stylesheet" />
	<link href="css/style.css" rel="stylesheet" />
</head>
<body>
 <div class="top row">
  <img class="col-xs-1 headerImage" src="img/main.jpg" height="110px">
  <h1 class="col-lg-9 header textShadow" >Питайся Правильно</h1>
</div>
	
	<div class="row dishes">
	<!-- ko foreach: dishes -->
	
  <div class="element">
    <div class="elementDetails">
      <img  width="120px" height="90px"  data-bind="attr: { src: Img }">
      <div class="caption">
        <h3 data-bind="text: Name"></h3>
       </div>
     
    </div>
    <div class="row">
     <div class="col-md-1" data-bind="text: Proteins"></div>
     <div class="col-md-1" data-bind="text: Carbonates"></div>
     <div class="col-md-1" data-bind="text: Fats"></div>
    </div>
    <div><p data-bind="text: Ingridients"></p></div>
     <p><a href="#" class="btn btn-default" role="button">Завтрак</a><a href="#" class="btn btn-default" role="button">Обед</a><a href="#" class="btn btn-default" role="button">Ужин</a></p>
  </div>

	<!-- /ko -->
</div>

	<script type="text/javascript" src="js/jquery-2.0.3.js"></script>
	<script type="text/javascript" src="js/knockout-3.1.0.js"></script>
	<script type="text/javascript" src="js/underscore.min.js"></script>
	<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
